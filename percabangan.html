<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Java Script</title>
</head>
<body>
    <h1>Percabangan Pada Java Script</h1>
     <!-- Percabangan / Branching adalah salah satu bentuk kontrol program, berguna untuk mengatur alur jalannya program sesuai dengan suatu kondisi yang terpenuhi. -->
<!-- 
    Ada 6 macam percabangan Javascript :
    1. if : kalau ada satu kondisi
    2. If Else : ketika ada dua kondisi
    3. If Else If : Ketika kondisi nya ada lebih dari dua
    4. Switch Case : bentuk lagi dari if else if, bisa banyak kondisi juga, tapi bentuk nya beda. (versi ribetnya dari if else)
    5. Nested Branching : percabangan bersarang atau di dalam percabangan ada lagi percabangan )
    6. ternary : konsep lain dari if else, juga punya dua kondisi, benar atau salah -->
    <h2> 1. percabangan If</h2>
    <p id="if"></p>

    <h2 >2. percanangan if else</h2>
    <p id="ifElse"></p>
    
    <h2>3. perancangan if else if</h2>
    <p id="ifelseif"></p>
    
    <h2> 4. Switch Case</h2>
    <p id="sc"></p>

    <h2> 5. Percabangan ternary</h2>
    <p id="ternary"></p>

    <h2>6.Percabangan Nested</h2>
    <input type="email" required value="" id="email"/>
    <br><br>
    <input type="password" required value="" id="password"/>
    <br><br>
    <input onclick="masuk()" type="button" value="masuk"/>
    <!-- value (niali) => biar ada tulisannya -->
    <script src="cabang.js"></script>
    <!-- idealnya masuki java script di taro dipaling bawah -->
</body>
</html>
