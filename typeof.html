<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of</title>
</head>
<body>
    <h1>Belajar type of java script</h1>
    <!-- type of buat ngecek data suatu value -->
    <h1 id="type"></h1>

    <script>
        let a =10;

        // cara panggilnya -> typeof + variable
        document.getElementById("type").innerHTML= typeof a;
    </script>
</body>
</html>
