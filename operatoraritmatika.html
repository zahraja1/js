<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator aritmatika</title>
</head>
<body>
    <h1>operator aritmatika java script</h1>
    <p id="arit">zahra</p>

    <!-- operator aritmatika -->
    <!-- +, -, *, / -->
    <script>
        let a = 10;
        let b = 5;
        let c = a + b;

        document.getElementById("arit").innerHTML = c;
        console.log(c);
    </script>
    
</body>
</html>
