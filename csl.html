<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>consol</title>
  </head>
  <body>
    <h1>Main Console</h1>
    <script>
      let nama = "eaaa";

      // log sama info itu sama(memberitahu informasi)
      console.info(nama);

      // warna koneng (memberitahu informasi peringatan)
      console.warn("halloo");

      // warna merah memberi console error
      console.error("error wehhhh siah");

      // memberi tahu info debugging
      // debug => proses untuk nayri atau mengidentifikasi dan memperbaiki kesalahan/debug atau error
      console.debug("Hellow World");

      //   menampilkan table di console
      console.table(["Audi","volvo","ara"])

      // kalo mau manggil variable pakenya () doang, kalo nulis teks pakenya("").
    </script>
  </body>
</html>
