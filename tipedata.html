    // number-> untuk nomer
    var dataNumber = 20;
    var number;

    console.log(dataNumber);
    document.getElementById("number").innerHTML = dataNumber;
   
    // escape karakter (\'{bakal nampilin kutip}), (/""{bakal nampilin kutip"}), (\ n{fungsinya kayak ngasi enter}) (\t{tab kek spasi tapi lebih besar spasinya}) (\b{simbol kotak})

     // string ->teks
