<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefine</title>
</head>
<body>
    <h1>Belajar Undefined</h1>
    <br>
    <h1 id="un"></h1>
    <h1 id="fine"></h1>

    <script>
        // undefined itu variablenya ada tapi isinya atau valuenya g ada
        let a;

        document.getElementById("un").innerHTML=a;


        // kalo null itu variablenya ada, isinya ada tapi isinya null atau out putnya kosong
        let b=null;

        document.getElementById("fine").innerHTML=b;
    </script>
</body>
</html>
